<html>
  <head>
    <title>SVG Demo Large 30pt (32pt box)</title>
    <style>
      body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; padding: .5em; background: #fff; border-radius: .5em; position: relative }
      .glyph-img { border: 1px dashed rgba(0,0,0,0.5); margin: 0.5em; }
      .glyph-name { font-size: .8em; color: #666; display: block }
    </style>
  </head>
  <body>
    <h1>Large 30pt (32pt box)</h1>
    
      <h2>Bold</h2>

      <ul class="glyph">
        <li>
          <img src="../../svg/Bold/android/add_lg.svg" class="glyph-img" />
          <span class="glyph-name">add_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Bold/android/back_lg.svg" class="glyph-img" />
          <span class="glyph-name">back_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Bold/android/check_lg.svg" class="glyph-img" />
          <span class="glyph-name">check_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Bold/android/close_lg.svg" class="glyph-img" />
          <span class="glyph-name">close_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Bold/android/twitter_lg.svg" class="glyph-img" />
          <span class="glyph-name">twitter_lg.svg</span>
        </li>
      </ul>
    
      <h2>Light</h2>

      <ul class="glyph">
        <li>
          <img src="../../svg/Light/android/add_lg.svg" class="glyph-img" />
          <span class="glyph-name">add_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Light/android/back_lg.svg" class="glyph-img" />
          <span class="glyph-name">back_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Light/android/check_lg.svg" class="glyph-img" />
          <span class="glyph-name">check_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Light/android/close_lg.svg" class="glyph-img" />
          <span class="glyph-name">close_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Light/android/twitter_lg.svg" class="glyph-img" />
          <span class="glyph-name">twitter_lg.svg</span>
        </li>
      </ul>
    
  </body>
</html>
